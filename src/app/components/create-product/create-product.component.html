<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 rounded  mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  />

  <p class="text-rose-500  mb-2"
    *ngIf="title?.invalid && title?.touched">Name must be required and at least 3 characters</p>

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white rounded">
    Create
  </button>
</form>
