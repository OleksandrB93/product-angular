<div class="py-4 px-6 border rounded-md flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p class="mb-2">{{ product.description }}</p>
  <p class="mb-2">Price: {{ product.price | currency }}</p>
  <p>
    Rate:
    <span class="font-bold">{{ product.rating.rate | number : "2.2-2" }}</span>
  </p>
</div>
